<!DOCTYPE html>

{% load static %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>

        {% if categories %}
            <ul>
                {% for cat in categories %}
                <li>{{ cat.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}

        <a href="/rango/about/">About</a><br />
        <img src="{% static "images/rango.png" %}" alt="Picture of Rango" /> <!-- New line -->
    </body>

</html>
