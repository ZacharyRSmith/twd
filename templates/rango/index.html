<!DOCTYPE html>

{% load static %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>

        {% if categories %}
        <h3>Categories:</h3>
        <ul>
            {% for cat in categories %}
            <li><a href="/rango/category/{{ cat.slug }}">{{ cat.name }}</a></li>
            {% endfor %}
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}

        <a href="/rango/about/">About</a><br />
        <img src="{% static "images/rango.png" %}" alt="Picture of Rango" /> <!-- New line -->
    </body>

</html>
